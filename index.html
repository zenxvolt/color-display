<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#2c3e50">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>

    <div class="container" id="selectionContainer">
        <h1>Pilih Warna</h1>
        <p>Masukkan kode Hex atau pilih dari rekomendasi di bawah.</p>
        
        <div class="input-group">
            <input type="text" id="hexInput" placeholder="#RRGGBB" value="#3498db">
            <button id="showColorBtn">Tampilkan</button>
        </div>

        <h2>Rekomendasi Warna</h2>
        <div class="color-palette" id="colorPalette">
            </div>
    </div>

    <div id="colorDisplay">
        <button id="exitBtn" title="Keluar dari Fullscreen">&times;</button>
    </div>

    <script src="script.js"></script>

    <script>
        // Registrasi Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal:', error);
                    });
            });
        }
    </script>

</body>
</html>
