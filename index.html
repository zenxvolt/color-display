<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#2c3e50">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>

    <div class="container" id="selectionContainer">
        <h1>Select a Color</h1>
        <p>Enter a Hex code or select from the recommendations below.</p>
        
        <div class="input-group">
            <input type="text" id="hexInput" placeholder="#RRGGBB" value="#3498db">
            <button id="showColorBtn">Show</button>
        </div>

        <h2>Color Recommendations</h2>
        <div class="color-palette" id="colorPalette">
            </div>
    </div>

    <div id="colorDisplay">
        <button id="exitBtn" title="Exit Fullscreen">&times;</button>
    </div>

    <script src="script.js"></script>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker successfully registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>
</html>
