<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Color Display - PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Color Display">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .color-selector {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .hex-input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .hex-prefix {
            padding: 0.75rem;
            background: #f5f5f5;
            color: #666;
            font-weight: bold;
        }
        
        #hexInput {
            border: none;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-family: monospace;
            text-transform: uppercase;
            flex: 1;
            outline: none;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-left: 0.5rem;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .color-card {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .color-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .color-card.selected {
            border-color: white;
            box-shadow: 0 0 0 2px #333;
        }
        
        .color-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem;
            font-size: 0.7rem;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .fullscreen-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1000;
        }
        
        .fullscreen-controls.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .color-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: monospace;
            display: none;
            z-index: 1000;
        }
        
        .color-info.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, 0); }
        }
        
        @media (max-width: 480px) {
            .color-selector {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* PWA Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        .install-text {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .install-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-install {
            background: #4CAF50;
            flex: 1;
        }
        
        .btn-dismiss {
            background: #666;
            flex: 1;
        }

        /* Control buttons dengan hover yang lebih stable */
        .fullscreen-controls .btn {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 0.9rem;
        }

        /* Extend hover area untuk kontrol yang lebih stable */
        .fullscreen-controls::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-selector" id="colorSelector">
            <h1>üé® Pilih Warna</h1>
            
            <div class="input-group">
                <label for="hexInput">Kode Hex:</label>
                <div class="hex-input-container">
                    <span class="hex-prefix">#</span>
                    <input type="text" id="hexInput" placeholder="FF5733" maxlength="6" pattern="[0-9A-Fa-f]{6}">
                    <div class="color-preview" id="colorPreview"></div>
                </div>
            </div>
            
            <div class="input-group">
                <label>Warna Populer:</label>
                <div class="color-grid" id="colorGrid"></div>
            </div>
            
            <button class="btn" onclick="displayColor()">Tampilkan Warna</button>
            <button class="btn" onclick="randomColor()">Warna Acak</button>
        </div>
        
        <div class="fullscreen-controls" id="fullscreenControls">
            <button class="btn" onclick="showSelector()">‚Üê Kembali</button>
            <button class="btn" onclick="randomColor()">Acak</button>
        </div>
        
        <div class="color-info" id="colorInfo"></div>
    </div>
    
    <!-- PWA Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-text">Instal aplikasi ini untuk akses yang lebih mudah!</div>
        <div class="install-buttons">
            <button class="btn btn-install" onclick="installPWA()">Install</button>
            <button class="btn btn-dismiss" onclick="dismissInstall()">Nanti</button>
        </div>
    </div>

    <script>
        // Popular colors with names (12 colors)
        const popularColors = [
            { hex: 'FF6B6B', name: 'Coral' },
            { hex: '4ECDC4', name: 'Turquoise' },
            { hex: '45B7D1', name: 'Sky Blue' },
            { hex: '96CEB4', name: 'Mint' },
            { hex: 'FFEAA7', name: 'Banana' },
            { hex: 'DDA0DD', name: 'Plum' },
            { hex: 'F39C12', name: 'Orange' },
            { hex: 'E74C3C', name: 'Red' },
            { hex: '8E44AD', name: 'Purple' },
            { hex: '27AE60', name: 'Green' },
            { hex: '3498DB', name: 'Blue' },
            { hex: 'F1C40F', name: 'Yellow' }
        ];
        
        let currentColor = '000000';
        let selectedColorCard = null;
        let deferredPrompt;
        let installPromptShown = false;
        let controlsTimeout;
        
        // Initialize the app
        function init() {
            populateColorGrid();
            updateColorPreview();
            setupEventListeners();
            setupPWA();
            createManifest();
            createIcons();
            
            // Show install prompt after 5 seconds if not shown
            setTimeout(() => {
                if (!installPromptShown && deferredPrompt) {
                    showInstallPrompt();
                }
            }, 5000);
        }
        
        function populateColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';
            
            popularColors.forEach((color, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.style.backgroundColor = `#${color.hex}`;
                card.setAttribute('data-hex', color.hex);
                card.onclick = () => selectColor(card, color.hex);
                
                const name = document.createElement('div');
                name.className = 'color-name';
                name.textContent = color.name;
                card.appendChild(name);
                
                grid.appendChild(card);
            });
        }
        
        function setupEventListeners() {
            const hexInput = document.getElementById('hexInput');
            
            hexInput.addEventListener('input', function() {
                let value = this.value.replace(/[^0-9A-Fa-f]/g, '');
                if (value.length > 6) value = value.slice(0, 6);
                this.value = value.toUpperCase();
                
                if (value.length === 6) {
                    currentColor = value;
                    updateColorPreview();
                    clearColorSelection();
                }
            });
            
            hexInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    displayColor();
                }
            });
            
            // Touch/click to toggle controls in fullscreen with improved handling
            document.body.addEventListener('click', function(e) {
                if (document.getElementById('colorSelector').classList.contains('hidden')) {
                    const controls = document.getElementById('fullscreenControls');
                    const info = document.getElementById('colorInfo');
                    
                    // Jangan hide jika click pada controls
                    if (e.target.closest('.fullscreen-controls')) {
                        return;
                    }
                    
                    if (controls.classList.contains('show')) {
                        controls.classList.remove('show');
                        info.classList.remove('show');
                        clearTimeout(controlsTimeout);
                    } else {
                        controls.classList.add('show');
                        info.classList.add('show');
                        
                        // Hide after 5 seconds (lebih lama)
                        controlsTimeout = setTimeout(() => {
                            controls.classList.remove('show');
                            info.classList.remove('show');
                        }, 5000);
                    }
                }
            });

            // Keep controls visible when hovering
            document.getElementById('fullscreenControls').addEventListener('mouseenter', function() {
                clearTimeout(controlsTimeout);
            });

            document.getElementById('fullscreenControls').addEventListener('mouseleave', function() {
                controlsTimeout = setTimeout(() => {
                    this.classList.remove('show');
                    document.getElementById('colorInfo').classList.remove('show');
                }, 2000);
            });
            
            // Prevent hiding address bar on mobile
            window.addEventListener('scroll', function() {
                window.scrollTo(0, 0);
            });
        }
        
        function selectColor(card, hex) {
            clearColorSelection();
            card.classList.add('selected');
            selectedColorCard = card;
            currentColor = hex;
            document.getElementById('hexInput').value = hex;
            updateColorPreview();
            
            // Auto display color setelah klik rekomendasi
            setTimeout(() => {
                displayColor();
            }, 300);
        }
        
        function clearColorSelection() {
            if (selectedColorCard) {
                selectedColorCard.classList.remove('selected');
                selectedColorCard = null;
            }
        }
        
        function updateColorPreview() {
            const preview = document.getElementById('colorPreview');
            preview.style.backgroundColor = `#${currentColor}`;
        }
        
        function displayColor() {
            const hexInput = document.getElementById('hexInput');
            const inputValue = hexInput.value.replace(/[^0-9A-Fa-f]/g, '');
            
            if (inputValue.length === 6) {
                currentColor = inputValue;
            } else if (!currentColor || currentColor.length !== 6) {
                alert('Masukkan kode hex yang valid (6 karakter)');
                return;
            }
            
            // Set background color
            document.body.style.backgroundColor = `#${currentColor}`;
            document.querySelector('meta[name="theme-color"]').content = `#${currentColor}`;
            
            // Hide selector and show fullscreen
            document.getElementById('colorSelector').classList.add('hidden');
            
            // Show color info
            updateColorInfo();
            
            // Show controls briefly
            const controls = document.getElementById('fullscreenControls');
            const info = document.getElementById('colorInfo');
            controls.classList.add('show');
            info.classList.add('show');
            
            controlsTimeout = setTimeout(() => {
                controls.classList.remove('show');
                info.classList.remove('show');
            }, 3000);
        }
        
        function showSelector() {
            document.getElementById('colorSelector').classList.remove('hidden');
            document.getElementById('fullscreenControls').classList.remove('show');
            document.getElementById('colorInfo').classList.remove('show');
            document.body.style.backgroundColor = '#f0f0f0';
            document.querySelector('meta[name="theme-color"]').content = '#000000';
            clearTimeout(controlsTimeout);
        }
        
        function randomColor() {
            const randomHex = Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            currentColor = randomHex.toUpperCase();
            document.getElementById('hexInput').value = currentColor;
            clearColorSelection();
            updateColorPreview();
            
            if (document.getElementById('colorSelector').classList.contains('hidden')) {
                displayColor();
            }
        }
        
        function updateColorInfo() {
            const info = document.getElementById('colorInfo');
            const rgb = hexToRgb(currentColor);
            info.innerHTML = `
                <div>#${currentColor}</div>
                <div>RGB(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
            `;
        }
        
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(0, 2), 16);
            const g = parseInt(hex.slice(2, 4), 16);
            const b = parseInt(hex.slice(4, 6), 16);
            return { r, g, b };
        }
        
        // Create PWA Manifest
        function createManifest() {
            const manifest = {
                name: "Color Display PWA",
                short_name: "ColorApp",
                description: "Aplikasi untuk menampilkan warna full screen",
                start_url: "/",
                display: "standalone",
                background_color: "#000000",
                theme_color: "#000000",
                orientation: "any",
                icons: [
                    {
                        src: "icon-192.png",
                        sizes: "192x192",
                        type: "image/png"
                    },
                    {
                        src: "icon-512.png",
                        sizes: "512x512",
                        type: "image/png"
                    }
                ]
            };
            
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);
            document.querySelector('link[rel="manifest"]').href = manifestURL;
        }
        
        // Create App Icons
        function createIcons() {
            // Create 192x192 icon
            const canvas192 = document.createElement('canvas');
            canvas192.width = 192;
            canvas192.height = 192;
            const ctx192 = canvas192.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx192.createLinearGradient(0, 0, 192, 192);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx192.fillStyle = gradient;
            ctx192.fillRect(0, 0, 192, 192);
            
            // Draw color palette icon
            ctx192.fillStyle = '#ffffff';
            ctx192.fillRect(48, 48, 96, 96);
            
            // Draw color squares
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#27ae60'];
            colors.forEach((color, i) => {
                ctx192.fillStyle = color;
                const x = 56 + (i % 2) * 40;
                const y = 56 + Math.floor(i / 2) * 40;
                ctx192.fillRect(x, y, 32, 32);
            });
            
            // Convert to blob and create URL
            canvas192.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                document.querySelector('link[rel="apple-touch-icon"]').href = url;
                
                // Create a link element for manifest icon
                const link192 = document.createElement('link');
                link192.rel = 'icon';
                link192.sizes = '192x192';
                link192.href = url;
                document.head.appendChild(link192);
            });
            
            // Create 512x512 icon (similar process)
            const canvas512 = document.createElement('canvas');
            canvas512.width = 512;
            canvas512.height = 512;
            const ctx512 = canvas512.getContext('2d');
            
            const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
            gradient512.addColorStop(0, '#667eea');
            gradient512.addColorStop(1, '#764ba2');
            ctx512.fillStyle = gradient512;
            ctx512.fillRect(0, 0, 512, 512);
            
            ctx512.fillStyle = '#ffffff';
            ctx512.fillRect(128, 128, 256, 256);
            
            colors.forEach((color, i) => {
                ctx512.fillStyle = color;
                const x = 148 + (i % 2) * 108;
                const y = 148 + Math.floor(i / 2) * 108;
                ctx512.fillRect(x, y, 88, 88);
            });
        }
        
        // PWA Setup
        function setupPWA() {
            // Register service worker
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'color-display-v2';
                    const urlsToCache = [
                        '/',
                        '/manifest.json'
                    ];
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Cache opened');
                                    return cache.addAll(urlsToCache);
                                })
                        );
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('activate', event => {
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        self.clients.claim();
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(swBlob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            }
            
            // PWA install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('beforeinstallprompt event fired');
            });
        }
        
        function showInstallPrompt() {
            if (deferredPrompt && !installPromptShown) {
                document.getElementById('installPrompt').classList.add('show');
                installPromptShown = true;
            }
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installPrompt').classList.remove('show');
        }
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
